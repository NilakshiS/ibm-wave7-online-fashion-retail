<app-header></app-header>
<div class="medium-list">
        <div class="list-viewer-wrapper">
          <div class="list-header-title">Create A New Account</div>
      
          <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
            <div class="form-container">
              <mat-form-field>
                <input id="name"
                       matInput
                       formControlName="name"
                       [(ngModel)]="user.name"
                       placeholder="Enter your name" />
              </mat-form-field>
      
              <mat-form-field>
                  <input id="email"
                         matInput
                         formControlName="email"
                         [(ngModel)]="user.email"
                         placeholder="Enter your email" />
                </mat-form-field>
      
              <mat-form-field>
                  <input id="password"
                         matInput
                         formControlName="password"
                         [(ngModel)]="user.password"
                         placeholder="Enter password should be 6 t0 15 char"
                         [type]="hide ? 'password':'text'" />
                    <mat-icon matSuffix (click)="hide = !hide">
                      {{hide ? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                </mat-form-field>
                <mat-form-field>
                        <mat-label>Select an option</mat-label>
                        <mat-select id="designation"
                                    formControlName="designation"
                                    [(ngModel)]="user.designation">
                          <mat-option>None</mat-option>
                          <mat-option value="Designer">Designer</mat-option>
                          <mat-option value="Supplier">Supplier</mat-option>
                          <mat-option value="Manufacturer">Manufacturer</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <!-- <mat-card-actions> -->
                <button mat-button type="submit" 
                        class="mat-raised-button mat-primary" 
                        [disabled]="!registerForm.valid" routerLink="/login" (click)="onRegisterSubmit(user)">Register</button>
                <button mat-button routerLink="/login" class="divider" >Login</button>
            </div>
          </form>
        </div>
      </div>
